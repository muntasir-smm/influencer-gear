<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3569cb447c.js" crossorigin="anonymous"></script>
    <!-- Style Sheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="mobile-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="page-title">
                <p>
                    Influencer products
                </p>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li>Home</li>
                    <li>Products</li>
                    <li>SignUp</li>
                    <li>LogIn</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
            <div class="mobile-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-text">
                <h1 class="banner-title">
                    Start your Journey as Influencer
                </h1>
                <h4 class="banner-sub-title">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
                    faucibus.
                </h4>
                <button class="banner-button">
                    <h4>
                        Preebook now
                    </h4> <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="banner-pic">
                <img class="main-camera" src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="sponsor">
            <hr>
            <div class="sponsors">
                <div class="sponsorlogo1">
                    <img src="logos/alibaba.svg" alt="">
                    <img src="logos/amazon.svg" alt="">
                    <img src="logos/daraz.svg" alt="">
                    <img src="logos/ebay.svg" alt="">
                </div>
                <div class="sponsorlogo2">
                    <img src="logos/rakuten.svg" alt="">
                    <img src="logos/walmart.svg" alt="">
                    <img src="logos/target.svg" alt="">
                </div>
            </div>
            <hr>
        </section>
    </main>
</body>

</html>
